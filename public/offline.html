<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wallet+ Offline</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 2rem; background: #0F0F0F; color: #fff; }
      .card { max-width: 560px; margin: 0 auto; background: #1a1a1a; border-radius: 12px; padding: 1.5rem; box-shadow: 0 8px 24px rgba(0,0,0,0.25); }
      h1 { margin: 0 0 0.5rem; font-size: 1.5rem; }
      p { opacity: 0.9; }
      .hint { margin-top: 1rem; font-size: 0.95rem; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're Offline</h1>
      <p>Wallet+ is installed and will keep working offline. Some online content may be unavailable until you reconnect.</p>
      <p class="hint">Tip: Once connected, open the app to cache the latest assets for future offline use.</p>
    </div>
  </body>
  </html>
